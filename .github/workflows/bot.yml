# GitHub Actions Workflow for Bot
# -----------------------------------------
# Keeps restarting bot every hour (GitHub limitation).

name: Telegram Bot

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: "0 * * * *"   # Restart every hour

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot with auto-restart loop
        run: |
          echo "Starting bot with auto-restart..."
          while true; do
            timeout 3600 python bot.py || true
            echo "Bot crashed or timed out. Restarting in 5s..."
            sleep 5
          done
